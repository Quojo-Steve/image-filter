<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Images with css logic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Filter your images</h2>

    <input type="radio" name="radioBtn" id="all" checked>
    <input type="radio" name="radioBtn" id="animal">
    <input type="radio" name="radioBtn" id="cars">
    <input type="radio" name="radioBtn" id="sites">
    <input type="radio" name="radioBtn" id="tech">

    <label for="all" class="tag all">All</label>
    <label for="animal" class="tag animal">Animal</label>
    <label for="cars" class="tag cars">Cars</label>
    <label for="sites" class="tag sites">Sites</label>
    <label for="tech" class="tag tech">Tech</label>

    <br>

    <div class="images">
        <img src="./images/antique-car.jpg" class="cars">
        <img src="./images/babboon-animal.jpg" class="animal">
        <img src="./images/bentley-car.jpg" class="cars">
        <img src="./images/bridge-site.jpg" class="sites">
        <img src="./images/deer-animal.jpg" class="animal">
        <img src="./images/dog-animal.jpg" class="animal">
        <img src="./images/game pad-tech.jpg" class="tech">
        <img src="./images/girraffe-animal.jpg" class="animal">
        <img src="./images/iphone-tech.jpg" class="tech">
    </div>
</body>
</html>
